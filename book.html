<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Call — Neex Creative</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar será injetada aqui -->
  <div id="navbar"></div>

  <main class="book-hero">
  <div class="book-wrap">
    <header class="book-head">
      <h1 class="book-title">Book a Call</h1>
      <p class="book-sub">
        Choose a time that works best for you. 15–20 minutes, straight to the point.
      </p>
    </header>

    <!-- Placeholder do Calendly (depois a gente troca pelo embed) -->
    <section class="book-card">
      <div class="book-card-top">
        <div class="book-badge">Availability</div>
        <div class="book-note">Dublin / Remote • Reply 24–48h</div>
      </div>

      <div class="book-embed">
        <div class="book-embed-placeholder">
          Calendly will appear here.
        </div>
      </div>
    </section>
  </div>
</main>


  <script src="navbar-loader.js"></script>
  <script src="script.js"></script>
</body>
</html>
